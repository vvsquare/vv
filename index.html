<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideable 3D Stacked Images</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff7f7f, #ffb3b3);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .stack-container {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 1000px;
      cursor: grab;
    }

    .stack-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .stack-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Add 3D offsets with right shift */
    .stack-container img:nth-child(1) {
      transform: translateZ(0px) translateX(0px) rotateY(0deg);
    }

    .stack-container img:nth-child(2) {
      transform: translateZ(-30px) translateX(20px) rotateY(-5deg);
    }

    .stack-container img:nth-child(3) {
      transform: translateZ(-60px) translateX(40px) rotateY(-10deg);
    }

    .stack-container img:nth-child(4) {
      transform: translateZ(-90px) translateX(60px) rotateY(-15deg);
    }
  </style>
</head>
<body>

<div class="stack-container">
  <div class="stack-inner" id="stack">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
  </div>
</div>

<script>
  const stack = document.getElementById('stack');
  let startX = 0;
  let currentX = 0;
  let rotateY = 0;

  // Handle touch and mouse drag events
  const startDrag = (e) => {
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    stack.style.transition = "none"; // Disable smooth animation while dragging
    document.addEventListener("mousemove", drag);
    document.addEventListener("touchmove", drag);
    document.addEventListener("mouseup", endDrag);
    document.addEventListener("touchend", endDrag);
  };

  const drag = (e) => {
    currentX = e.touches ? e.touches[0].clientX : e.clientX;
    const deltaX = currentX - startX;
    rotateY += deltaX * 0.1; // Adjust sensitivity of rotation
    stack.style.transform = `rotateY(${rotateY}deg)`;
    startX = currentX; // Update startX for continuous dragging
  };

  const endDrag = () => {
    stack.style.transition = "transform 0.3s ease"; // Restore smooth transition
    document.removeEventListener("mousemove", drag);
    document.removeEventListener("touchmove", drag);
    document.removeEventListener("mouseup", endDrag);
    document.removeEventListener("touchend", endDrag);
  };

  // Add event listeners for drag start
  stack.addEventListener("mousedown", startDrag);
  stack.addEventListener("touchstart", startDrag);
</script>

</body>
</html>
