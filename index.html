<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      align-items: center;
      transform-style: preserve-3d;
      transform: translateX(0px);
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      position: absolute;
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
    }

    /* Rainbow arc positions */
    .carousel-images img:nth-child(1) {
      transform: translateX(-300px) translateY(50px) scale(0.8);
      z-index: 1;
    }
    .carousel-images img:nth-child(2) {
      transform: translateX(-150px) translateY(30px) scale(0.9);
      z-index: 2;
    }
    .carousel-images img:nth-child(3) {
      transform: translateX(0px) translateY(0px) scale(1.2); /* Center image */
      z-index: 3;
    }
    .carousel-images img:nth-child(4) {
      transform: translateX(150px) translateY(30px) scale(0.9);
      z-index: 2;
    }
    .carousel-images img:nth-child(5) {
      transform: translateX(300px) translateY(50px) scale(0.8);
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-images" id="carousel">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
  </div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  let startX = 0;
  let currentX = 0;
  let offset = 0;

  const positions = [
    { x: -300, y: 50, scale: 0.8, z: 1 },
    { x: -150, y: 30, scale: 0.9, z: 2 },
    { x: 0, y: 0, scale: 1.2, z: 3 }, // Center image
    { x: 150, y: 30, scale: 0.9, z: 2 },
    { x: 300, y: 50, scale: 0.8, z: 1 },
  ];

  const images = Array.from(carousel.children);

  function updatePositions() {
    images.forEach((img, i) => {
      const pos = positions[(i + offset + images.length) % images.length];
      img.style.transform = `translateX(${pos.x}px) translateY(${pos.y}px) scale(${pos.scale})`;
      img.style.zIndex = pos.z;
    });
  }

  function startDrag(e) {
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    carousel.style.transition = "none"; // Disable smooth animation while dragging
    document.addEventListener("mousemove", drag);
    document.addEventListener("touchmove", drag);
    document.addEventListener("mouseup", endDrag);
    document.addEventListener("touchend", endDrag);
  }

  function drag(e) {
    currentX = e.touches ? e.touches[0].clientX : e.clientX;
    const deltaX = currentX - startX;
    if (Math.abs(deltaX) > 100) {
      offset = (offset - Math.sign(deltaX) + images.length) % images.length; // Update offset
      updatePositions();
      startX = currentX; // Reset starting point
    }
  }

  function endDrag() {
    carousel.style.transition = "transform 0.5s ease-in-out"; // Restore smooth transition
    document.removeEventListener("mousemove", drag);
    document.removeEventListener("touchmove", drag);
    document.removeEventListener("mouseup", endDrag);
    document.removeEventListener("touchend", endDrag);
  }

  carousel.addEventListener("mousedown", startDrag);
  carousel.addEventListener("touchstart", startDrag);

  // Initialize positions
  updatePositions();
</script>

</body>
</html>
