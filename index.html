<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartfelt Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #ff7f7f, #ffb3b3); /* Soft pinks and reds */
      opacity: 0.8;
      z-index: 1;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Slideshow container */
    .slideshow-container {
      position: relative;
      width: 80vw; /* Adjusted for better fit */
      height: 60vh; /* Adjusted for better fit */
      overflow: hidden;
      z-index: 2;
      border-radius: 15px;
    }

    /* Image container for the slideshow */
    .slideshow-images {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .slideshow-images img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the images fill the container without distorting */
      border-radius: 15px;
    }

    /* Playable Background Music */
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<script>
  function createHeartRain() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random speed
      document.body.appendChild(heart);
    }
  }
  createHeartRain();
</script>

<!-- Slideshow -->
<div class="slideshow-container">
  <div class="slideshow-images" id="slideshow-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const slideshowImages = document.getElementById('slideshow-images');
  let currentIndex = 0;

  function changeImage() {
    currentIndex = (currentIndex + 1) % 8; // There are 8 images
    slideshowImages.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  setInterval(changeImage, 3000); // Change every 3 seconds
</script>

</body>
</html>
