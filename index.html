<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartfelt Surprise</title>
  <style>
    body {
      background-color: #f5f5f5; /* Remove for rose background */
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    /* Rose colored background gradient */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #f0c27b, #fbec88); /* Rose gold and light peach */
    }

    /* Heart Rain Animation */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Slideshow Container */
    .slider {
      position: relative;
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
    }

    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider-images img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Playable Background Music */
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<script>
  function createHeartRain() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random speed
      document.body.appendChild(heart);
    }
  }
  createHeartRain();
</script>

<div class="slider">
  <div class.slider-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<audio autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const images = document.querySelector('.slider-images');
  let index = 0;

  function slideImages() {
    index = (index + 1) % 8; // There are 8 images
    images.style.transform = `translateX(-${index * 100}%)`;
  }

  setInterval(slideImages, 3000); // Slide every 3 seconds, can be adjusted
</script>

</body>
</html>
