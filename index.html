<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartfelt Surprise</title>
  <style>
    body {
      background-color: #fff; /* White background */
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }

    /* Love-themed gradient background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #ff7f7f, #ffb3b3); /* Soft pinks and reds */
      opacity: 0.8;
    }

    /* Heart Rain Animation */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Slideshow Container */
    .slider {
      position: relative;
      width: 100%;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: grab;
    }

    .slider-images {
      display: flex;
      transition: transform 0.2s ease;
    }

    .slider-images img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    /* Playable Background Music */
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<script>
  function createHeartRain() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random speed
      document.body.appendChild(heart);
    }
  }
  createHeartRain();
</script>

<div class="slider" id="slider">
  <div class="slider-images" id="slider-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<audio autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const slider = document.getElementById('slider');
  const sliderImages = document.getElementById('slider-images');
  
  let isDragging = false;
  let startX;
  let scrollLeft;

  // Mouse Down - start dragging
  slider.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX - slider.offsetLeft;
    scrollLeft = sliderImages.scrollLeft;
    slider.style.cursor = 'grabbing';
  });

  // Mouse Leave or Up - stop dragging
  slider.addEventListener('mouseleave', () => {
    isDragging = false;
    slider.style.cursor = 'grab';
  });
  slider.addEventListener('mouseup', () => {
    isDragging = false;
    slider.style.cursor = 'grab';
  });

  // Mouse Move - dragging
  slider.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 2; // Speed factor
    sliderImages.scrollLeft = scrollLeft - walk;
  });

  // Touch events for mobile support
  slider.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].pageX - slider.offsetLeft;
    scrollLeft = sliderImages.scrollLeft;
    slider.style.cursor = 'grabbing';
  });

  slider.addEventListener('touchend', () => {
    isDragging = false;
    slider.style.cursor = 'grab';
  });

  slider.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.touches[0].pageX - slider.offsetLeft;
    const walk = (x - startX) * 2; // Speed factor
    sliderImages.scrollLeft = scrollLeft - walk;
  });
</script>

</body>
</html>
