<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Rainbow Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      align-items: center;
      transform-style: preserve-3d;
      transform: translateX(0px);
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      position: absolute;
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease;
    }

    /* Rainbow arc positions for 8 images */
    .carousel-images img:nth-child(1) {
      transform: translateX(-450px) translateY(100px) scale(0.7);
      z-index: 1;
    }
    .carousel-images img:nth-child(2) {
      transform: translateX(-350px) translateY(80px) scale(0.8);
      z-index: 2;
    }
    .carousel-images img:nth-child(3) {
      transform: translateX(-250px) translateY(60px) scale(0.9);
      z-index: 3;
    }
    .carousel-images img:nth-child(4) {
      transform: translateX(-150px) translateY(40px) scale(1.0);
      z-index: 4;
    }
    .carousel-images img:nth-child(5) {
      transform: translateX(150px) translateY(40px) scale(1.0);
      z-index: 4;
    }
    .carousel-images img:nth-child(6) {
      transform: translateX(250px) translateY(60px) scale(0.9);
      z-index: 3;
    }
    .carousel-images img:nth-child(7) {
      transform: translateX(350px) translateY(80px) scale(0.8);
      z-index: 2;
    }
    .carousel-images img:nth-child(8) {
      transform: translateX(450px) translateY(100px) scale(0.7);
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-images" id="carousel">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  let startX = 0;
  let currentX = 0;
  let offset = 0;

  const positions = [
    { x: -450, y: 100, scale: 0.7, z: 1 },
    { x: -350, y: 80, scale: 0.8, z: 2 },
    { x: -250, y: 60, scale: 0.9, z: 3 },
    { x: -150, y: 40, scale: 1.0, z: 4 },
    { x: 150, y: 40, scale: 1.0, z: 4 },
    { x: 250, y: 60, scale: 0.9, z: 3 },
    { x: 350, y: 80, scale: 0.8, z: 2 },
    { x: 450, y: 100, scale: 0.7, z: 1 },
  ];

  const images = Array.from(carousel.children);

  function updatePositions() {
    images.forEach((img, i) => {
      const pos = positions[(i + offset + images.length) % images.length];
      img.style.transform = `translateX(${pos.x}px) translateY(${pos.y}px) scale(${pos.scale})`;
      img.style.zIndex = pos.z;
    });
  }

  function startDrag(e) {
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    carousel.style.transition = "none"; // Disable smooth animation while dragging
    document.addEventListener("mousemove", drag);
    document.addEventListener("touchmove", drag);
    document.addEventListener("mouseup", endDrag);
    document.addEventListener("touchend", endDrag);
  }

  function drag(e) {
    currentX = e.touches ? e.touches[0].clientX : e.clientX;
    const deltaX = currentX - startX;
    if (Math.abs(deltaX) > 100) {
      offset = (offset - Math.sign(deltaX) + images.length) % images.length; // Update offset
      updatePositions();
      startX = currentX; // Reset starting point
    }
  }

  function endDrag() {
    carousel.style.transition = "transform 0.5s ease-in-out"; // Restore smooth transition
    document.removeEventListener("mousemove", drag);
    document.removeEventListener("touchmove", drag);
    document.removeEventListener("mouseup", endDrag);
    document.removeEventListener("touchend", endDrag);
  }

  // Initialize positions
  updatePositions();

  // Add drag event listeners
  carousel.addEventListener("mousedown", startDrag);
  carousel.addEventListener("touchstart", startDrag);
</script>

</body>
</html>
