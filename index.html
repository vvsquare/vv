<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartfelt Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #ff7f7f, #ffb3b3); /* Soft pinks and reds */
      opacity: 0.8;
      z-index: 1;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 3s infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Carousel container */
    .carousel {
      position: relative;
      width: 80vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      z-index: 2;
      overflow: hidden;
    }

    /* Image container for the carousel */
    .carousel-images {
      display: flex;
      transition: transform 0.3s ease;
    }

    .carousel-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 20px; /* Space between images */
    }

    /* Playable Background Music */
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<script>
  function createHeartRain() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random speed
      document.body.appendChild(heart);
    }
  }
  createHeartRain();
</script>

<!-- Carousel -->
<div class="carousel" id="carousel">
  <div class="carousel-images" id="carousel-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const carousel = document.getElementById('carousel');
  const carouselImages = document.getElementById('carousel-images');

  let isDragging = false;
  let startX;
  let scrollLeft;

  // Mouse Down - start dragging
  carousel.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX - carousel.offsetLeft;
    scrollLeft = carouselImages.scrollLeft;
    carousel.style.cursor = 'grabbing';
  });

  // Mouse Leave or Up - stop dragging
  carousel.addEventListener('mouseleave', () => {
    isDragging = false;
    carousel.style.cursor = 'grab';
  });
  carousel.addEventListener('mouseup', () => {
    isDragging = false;
    carousel.style.cursor = 'grab';
  });

  // Mouse Move - dragging
  carousel.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - carousel.offsetLeft;
    const walk = (x - startX) * 2; // Speed factor
    carouselImages.scrollLeft = scrollLeft - walk;
  });

  // Touch events for mobile support
  carousel.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].pageX - carousel.offsetLeft;
    scrollLeft = carouselImages.scrollLeft;
    carousel.style.cursor = 'grabbing';
  });

  carousel.addEventListener('touchend', () => {
    isDragging = false;
    carousel.style.cursor = 'grab';
  });

  carousel.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.touches[0].pageX - carousel.offsetLeft;
    const walk = (x - startX) * 2; // Speed factor
    carouselImages.scrollLeft = scrollLeft - walk;
  });
</script>

</body>
</html>
