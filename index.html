<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Stacked Images</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff7f7f, #ffb3b3);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Stack container */
    .stack-container {
      position: relative;
      width: 300px;
      height: 400px;
      perspective: 800px;
    }

    /* Individual images */
    .stack-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s, box-shadow 0.5s;
      transform-style: preserve-3d;
    }

    /* Add a slight 3D stack effect with offsets */
    .stack-container img:nth-child(1) {
      transform: translateZ(0px) rotateX(0deg);
    }

    .stack-container img:nth-child(2) {
      transform: translateZ(-30px) rotateX(5deg);
    }

    .stack-container img:nth-child(3) {
      transform: translateZ(-60px) rotateX(10deg);
    }

    .stack-container img:nth-child(4) {
      transform: translateZ(-90px) rotateX(15deg);
    }

    /* Hover effect for images */
    .stack-container:hover img {
      transform: translateZ(0px) rotateX(0deg);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<div class="stack-container">
  <img src="image1.jpg" alt="Image 1">
  <img src="image2.jpg" alt="Image 2">
  <img src="image3.jpg" alt="Image 3">
  <img src="image4.jpg" alt="Image 4">
</div>

</body>
</html>
