<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular 3D Image Carousel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff7f7f, #ffb3b3);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .carousel-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotate 10s linear infinite;
    }

    .carousel-inner img {
      position: absolute;
      width: 200px; /* Adjust size for images */
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    /* Background Music */
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner" id="carousel-inner">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
    <img src="image5.jpg" alt="Image 5">
    <img src="image6.jpg" alt="Image 6">
    <img src="image7.jpg" alt="Image 7">
    <img src="image8.jpg" alt="Image 8">
  </div>
</div>

<audio autoplay loop>
  <source src="your-song.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<script>
  const carouselInner = document.getElementById('carousel-inner');
  const images = document.querySelectorAll('.carousel-inner img');
  const totalImages = images.length;

  // Arrange images in a circular pattern
  const radius = 300; // Adjust the radius for carousel size
  const angleStep = 360 / totalImages;

  images.forEach((img, index) => {
    const angle = index * angleStep;
    img.style.transform = `
      rotateY(${angle}deg)
      translateZ(${radius}px)
    `;
  });

  // Interactive Rotation (Optional)
  let currentAngle = 0;
  carouselInner.addEventListener('click', () => {
    currentAngle -= angleStep; // Rotate left on click
    carouselInner.style.transform = `rotateY(${currentAngle}deg)`;
  });
</script>

</body>
</html>
